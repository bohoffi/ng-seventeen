<h2>*ngFor</h2>

<div class="periodic-container">
  <ng-container *ngIf="array.length; else empty">
    <mat-card
      class="periodic-element"
      *ngFor="let element of array; index as idx"
    >
      <mat-card-content class="periodic-element-name">
        #{{ element.position }} {{ element.name }} (Index: {{ idx }})
      </mat-card-content>
    </mat-card>
  </ng-container>

  <ng-template #empty>
    <mat-card class="periodic-element empty">
      <mat-card-content class="periodic-element-name"
        >No elements</mat-card-content
      >
    </mat-card>
  </ng-template>
</div>

<h2>&#64;for (former '*ngFor')</h2>

<div class="periodic-container">
  @for (element of array; track element.position; let idx = $index;) {
  <mat-card class="periodic-element">
    <mat-card-content class="periodic-element-name">
      #{{ element.position }} {{ element.name }} (Index: {{ idx }})
    </mat-card-content>
  </mat-card>
  } @empty {
  <mat-card class="periodic-element empty">
    <mat-card-content class="periodic-element-name"
      >No elements</mat-card-content
    >
  </mat-card>
  }
</div>
